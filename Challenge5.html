<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="/style5.css" rel="stylesheet" />
  </head>
  <body>
    <div class="form">
      <p>Register</p>
      <div class="social-media-icons">
        <img
          src="./assets/images/google-logo-png-open-2000.png"
          width="50px"
          height="50vh"
        />
        <img
          src="./assets/images/facebook-logo.png"
          width="50px"
          height="50vh"
        />
        <img src="./assets/images/github.png" width="50px" height="50vh" />
        <img
          src="./assets/images/linkedin-logo.png"
          width="50px"
          height="50vh"
        />
      </div>
      <div class="input-fields">
        <form>
          <label for="Username"></label>
          <input type="text" class="input-box" placeholder="Username" /><br />
          <label for="Email"></label>
          <input type="email" class="input-box" placeholder="Email" /><br />
          <label for="password"></label>
          <input
            type="password"
            class="input-box"
            placeholder="Password"
          /><br />
          <label for="Confirm password"></label>
          <input
            type="password"
            class="input-box"
            placeholder="Confirm password"
          /><br />
          <button>Regsiter</button>
        </form>
      </div>
    </div>
  </body>
</html>
