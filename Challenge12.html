        </div>

        <div class="button">
          <button>Â±</button>

        <div class="button">
          <button>%</button>
          <button>9</button>
          <button>6</button>
          <button>3</button>
          <button>.</button>
        </div>

        <div class="button">
          <button>&divide</button>
          <button>&times;</button>
          <button>-</button>

      </div>
    </div>
  </body>
</html>
