<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant Menu</title>
    <link href="style8.css" rel="stylesheet" />
  </head>
  <body>
    <div class="article">
      <header>
        <a href="#">Index</a>
        <a href="#">Food</a>
        <a href="#">About</a>
      </header>
      <div class="nav">
        <p>Top 5 Favourite Foods:</p>
        <nav>
          <ul>
            <li><a href="#Biryani">Biryani</a></li>
            <li><a href="#Pizza">Pizza</a></li>
            <li><a href="#Lasagna">Lasagna</a></li>
            <li><a href="#Burger">Burger</a></li>
            <li><a href="#Chair">Caesar Salad</a></li>
          </ul>
        </nav>
      </div>
      <div class="grid-container">
        <div id="Biryani">
          <img
            src="./assets/images/Biryani.png"
            alt="Biryani"
            width="250"
            height="250"
          />
          <p>Biryani</p>
        </div>

        <div id="Pizza">
          <img
            src="./assets/images/Pizza.svg"
            alt="Pizza"
            width="250"
            height="250"
          />
          <p>Pizza</p>
        </div>

        <div id="Lasagna">
          <img
            src="./assets/images/Lasagna.jpeg"
            alt="Lasagna"
            width="250"
            height="250"
          />
          <p>Lasagna</p>
        </div>

        <div id="Burger">
          <img
            src="./assets/images/Burger.png"
            alt="Burger"
            width="250"
            height="250"
          />
          <p>Burger</p>
        </div>

        <div id="Chair">
          <img
            src="./assets/images/Chair.jpeg"
            alt="Chair"
            width="250"
            height="250"
          />
          <p>Chair</p>
        </div>
      </div>
    </div>

</html>
