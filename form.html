<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=,<, initial-scale=1.0" />
    <title>Document</title>
    <link href="form.css" rel="stylesheet" />
    <script src="Functions.js" defer></script>
  </head>
  <body>
    <p class="logo" id="top">Linked <strong>in</strong></p>
    <div class="container1">
      <form class="form">
        <h1>Sign in</h1>
        <p>Stay updated on your professional world</p>
        <label for="username"></label>
        <input type="text" placeholder="Email or Phone" class="username" />
        <label for="password"></label>
        <input type="password" placeholder="Password" class="password" />
        <a href="#" class="forgot-password">Forgot password?</a>
        <button class="button1">Sign in</button>
      </form>

      <div class="alternative-signup">
        <p class="or"><span>or</span></p>
        <button class="button2">
          <img
            src="/assets/images/google-logo-png-open-2000.png"
            width="20px"
            class="google-logo"
          />
          Sign in with Google
        </button>
        <button class="button3">
          <img
            src="/assets/images/Apple-Logo.png"
            width="35px"
            class="apple-logo"
          />
          Sign in with Apple
        </button>
      </div>
    </div>

    <div class="join-linkedin">
      <p>New to LinkedIn?</p>
      <a href="#">Join now</a>
    </div>

    <footer class="footer">
      <div class="footer-logo">
        <p>Linked <strong>in</strong></p>
        <p>&copy 2023</p>
      </div>
      <a href="#" class="User-Agreement">User Agreement</a>
      <a href="#">Privacy Policy</a>
      <a href="#">Community Guidelines</a>
      <a href="#">Cookie Policy</a>
      <a href="#">Copyright Policy</a>
      <a href="#">Send Feedback</a>
      <label for="Language"></label>
      <select name="Language" id="language">
        <option>Language</option>
        <option>English</option>
        <option>French</option>
        <option>Arabic</option>
      </select>
    </footer>
  </body>
</html>
