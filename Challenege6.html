<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="style6.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <div class="container">
        <p>Your Result</p>
        <div class="scoreboard">
          <h1>76</h1>
          <span>of 100</span>
        </div>
        <!-- <h2>Great</h2> -->
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
    </main>
    <aside>
      <div class="aside">
        <p>Summary</p>
          <div class="Reaction">
            <img src="./assets/images/icon-reaction.svg" 
            height="25vh"
            width="25px"
            class="reaction"/> 
            <p>Reaction</p> 
            <p><strong>80</strong>/100</p>
          </div>
          <div class="Memory">
            <img src="./assets/images/icon-memory.svg" 
            height="25vh"
            width="25px"
            class="memory"/> 
            <p>Memory</p> 
            <p><strong>92</strong>/100</p>
          </div>
          <div class="Verbal">
            <img src="./assets/images/icon-verbal.svg" 
            height="25vh"
            width="25px"
            class="verbal"/> 
            <p>Verbal</p> 
            <p><strong>61</strong>/100</p>
          </div>
          <div class="Visual">
            <img src="./assets/images/icon-visual.svg" 
            height="25vh"
            width="25px"
            class="reaction"/> 
            <p>Visual</p> 
            <p><strong>72</strong>/100</p>
          </div>
        <button>Continue</button>
      </div>
    </aside>
  </body>
</html>
